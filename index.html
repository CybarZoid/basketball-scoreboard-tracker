<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scoreboard">
        <div class="team">
            <h2>HOME</h2>
            <div class="score" id="home-score">0</div>
            <div class="buttons">
                <button id="button-home-el-1" onclick="addHomeScore1()">+1</button>
                <button id="button-home-el-2" onclick="addHomeScore2()">+2</button>
                <button id="button-home-el-3" onclick="addHomeScore3()">+3</button>
            </div>
        </div>
        <div class="team">
            <h2>GUEST</h2>
            <div class="score" id="guest-score">0</div>
            <div class="buttons"> 
                <button id="button-away-el-1" onclick="addGuestScore1()">+1</button>
                <button id="button-away-el-2" onclick="addGuestScore2()">+2</button>
                <button id="button-away-el-3" onclick="addGuestScore3()">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
